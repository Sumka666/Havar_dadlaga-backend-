name: Delayed Render Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: render-deploy-main
      cancel-in-progress: true

    steps:
      - name: Wait 30 minutes after last commit
        run: sleep 600

      - name: Trigger Render Deploy
        run: curl -sS "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
